    <script type="text/javascript">
    function addrow(o){
        var tr=$(o).parent().parent();
        if($(o).val()=="+"){
            var newtr=tr.clone();
            newtr.find(":button").val("-");
            tr.after(newtr);
        }else{
            tr.remove();
        }
    }
    </script>

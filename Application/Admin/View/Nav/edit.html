<body>

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li>
                        <a href="__CONTROLLER__/lst">导航列表</a>
                    </li>
                                        <li class="active">修改导航</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改导航</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="id" value="{$navs.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="nav_name" value="{$navs.nav_name}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="nav_url" value="{$navs.nav_url}"  required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">新窗口打开</label>
                            <div class="col-sm-6">
                                <label class="radio" style="float:left; margin-right:10px;">
                                <input class="radio" <if condition="$navs['nav_blank'] eq 1">checked='checked'</if>  name="nav_blank" value="1" type="radio"> <span class="text">是</span></label>
                                <label class="radio" style="float:left;"><input class="radio" <if condition="$navs['nav_blank'] eq 0">checked='checked'</if> name="nav_blank" value="0" type="radio"> <span class="text">否</span></label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航位置</label>
                            <div class="col-sm-6">
                                <label class="radio" style="float:left;"><input class="radio" <if condition="$navs['nav_pos'] eq 1">checked='checked'</if>  name="nav_pos" value="1" type="radio"> <span class="text">顶部</span></label>
                                <label class="radio" style="float:left; margin:0 10px;"><input class="radio" <if condition="$navs['nav_pos'] eq 2">checked='checked'</if>  name="nav_pos" value="2" type="radio"> <span class="text">中间</span></label>
                                <label class="radio" style="float:left;"><input class="radio" <if condition="$navs['nav_pos'] eq 3">checked='checked'</if>  name="nav_pos" value="3" type="radio"> <span class="text">底部</span></label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

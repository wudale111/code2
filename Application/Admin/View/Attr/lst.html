<!DOCTYPE html>
<html><head>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	<include file="Common/header" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li class="active">属性管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__CONTROLLER__/add/typeid/{$typeid}'"> <i class="fa fa-plus"></i> Add
</button>
<select name="typeid" onchange="location.href='__ACTION__/typeid/'+this.value;" style="height:24px; padding:0 2px; " >
    <volist name="typeres" id="vo">
    <option <if condition="$vo['id'] eq $typeid">selected='selected'</if> value="{$vo.id}">{$vo.type_name}</option>
    </volist>
</select>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="10%">ID</th>
                                <th align="left">属性名称</th>
                                <th align="left">属性类型</th>
                                <th align="left">属性可选值</th>
                                <th class="text-center" width="10%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="left">{$vo.attr_name}</td>
                                    <td align="left">
                                        <if condition="$vo['attr_type'] eq '0'">
                                        唯一
                                        <else/>
                                        单选
                                        </if>
                                    </td>
                                    <td align="left">{$vo.attr_values}</td>
                                    <td align="center">
                                        <a href="__CONTROLLER__/edit/id/{$vo.id}/typeid/{$typeid}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        <a href="javascript:;" onClick="warning('确实要删除吗', '__CONTROLLER__/del/id/{$vo.id}/typeid/{$typeid}')" class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                            </volist> 
                        </tbody>
                    </table>
                    <div style="height:40px;">
                    <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                    {$page}
                    </ul>
                    </div>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>

    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    


</body></html>
